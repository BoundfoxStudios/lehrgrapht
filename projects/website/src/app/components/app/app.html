<header class="my-16 flex justify-center">
  <h1 class="text-6xl font-bold">LehrGrapht</h1>
</header>

<nav class="flex justify-center">
  <ul class="flex space-x-8">
    <li
      class="rounded-sm px-8 py-4"
      [routerLinkActive]="['bg-brand', 'text-white']"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a [routerLink]="['/']">Start</a>
    </li>
    <li
      class="rounded-sm px-8 py-4"
      [routerLinkActive]="['bg-brand', 'text-white']"
    >
      <a [routerLink]="['/privacy-policy']">Datenschutzerklärung</a>
    </li>
  </ul>
</nav>

<app-floating-scroll-to-top />

<main class="my-12 flex-1">
  <router-outlet />
</main>

<footer class="bg-dark mt-auto p-24 text-white">
  <app-content-container>
    <div class="flex flex-col space-y-4">
      <h2 class="text-xl font-bold">Kontakt</h2>
      <ul class="flex flex-col space-y-8">
        <li class="flex space-x-12">
          <h3 class="w-1/6 text-lg font-bold">Adresse</h3>
          <p class="text-sm text-gray-400">
            Boundfox Studios<br />
            Fasaneriestr. 59<br />
            66482 Zweibrücken
          </p>
        </li>
        <li class="flex space-x-12">
          <h3 class="w-1/6 text-lg font-bold">E-Mail</h3>
          <p class="text-sm text-gray-400">
            <a
              class="underline"
              href="mailto:support@lehrgrapht.de"
              >support&#64;lehrgrapht.de</a
            >
          </p>
        </li>
      </ul>
    </div>
  </app-content-container>
</footer>
