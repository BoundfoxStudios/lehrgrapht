<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LehrGrapht</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="favicon.ico"
    />
    <script>
      window.MathJax = {
        svg: { fontCache: 'none' },
      };
    </script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-svg.js"
    ></script>
    <script type="text/javascript">
      // Cache the history method values.
      window._historyCache = {
        replaceState: window.history.replaceState,
        pushState: window.history.pushState,
      };
    </script>

    <script
      type="text/javascript"
      src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"
    ></script>

    <script type="text/javascript">
      // Restore the history method values after loading Office.js
      window.history.replaceState = window._historyCache.replaceState;
      window.history.pushState = window._historyCache.pushState;
    </script>
  </head>
  <body class="bg-gray-50 antialiased select-none">
    <lg-root></lg-root>
  </body>
</html>
