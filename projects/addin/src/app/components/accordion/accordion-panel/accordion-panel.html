<button
  class="bg-brand flex flex-1 cursor-pointer flex-col px-2 py-1 text-white outline-0"
  (click)="toggle()"
  type="button"
>
  <div class="flex flex-1 justify-between">
    {{ title() }}

    <fa-icon [icon]="isExpanded() ? faChevronUp : faChevronDown" />
  </div>

  @if (isExpanded() && subTitle(); as subTitle) {
    <div class="text-left text-sm">{{ subTitle }}</div>
  }
</button>
@if (isExpanded()) {
  <div>
    <ng-content />
  </div>
}
