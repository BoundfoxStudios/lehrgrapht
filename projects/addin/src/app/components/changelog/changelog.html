<lg-header title="Update-Notizen" />

@if (showUpdateNotice()) {
  <lg-content-container class="mt-2 flex justify-center">
    <div class="rounded-lg border border-green-200 bg-green-50 p-3">
      <p class="text-sm font-medium text-green-800">
        LehrGrapht wurde auf Version {{ lehrgraphtVersion }} aktualisiert!
      </p>
    </div>
  </lg-content-container>
}

<lg-accordion class="mt-4 block">
  @for (entry of changelogData; track entry.version; let first = $first) {
    <lg-accordion-panel
      [isExpanded]="first"
      [title]="'Version ' + entry.version"
    >
      <lg-content-container>
        <ul class="ml-4 list-disc space-y-1.5 text-sm text-gray-700">
          @for (change of entry.changes; track change) {
            <li>{{ change }}</li>
          }
        </ul>
      </lg-content-container>
    </lg-accordion-panel>
  }
</lg-accordion>

<lg-content-container class="flex-col">
  <div class="pt-4">
    <button
      class="app-button w-full"
      (click)="proceed()"
    >
      Weiter
    </button>
  </div>
</lg-content-container>
